<div class="container map" data-id="0">
    <canvas id="map_canvas">wtf?!</canvas>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Добавление нового устройства в схему</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="DeviceName">Имя устройства</label>
                        <input class="form-control" id="DeviceName"
                               placeholder="Например: SW001" value="Popov">
                    </div>
                    <div class="alert alert-danger" style="display:none;" role="alert" id="EmptyName">
                        <strong>Введите имя устройства!</strong>
                    </div>
                    <div class="form-group">
                        <label for="DeviceIP">IP адрес устройства</label>
                        <input class="form-control" id="DeviceIP"
                               placeholder="Например: 192.168.1.1" value="192.168.1.1">
                    </div>
                    <div class="alert alert-danger" style="display:none;" role="alert" id="EmptyIP">

                        <strong>Введите адрес устройства!</strong>
                    </div>
                    <div class="alert alert-danger" style="display:none;" role="alert" id="BadIP">
                        <strong>IP введен неверно!</strong> Адрес должен выглядеть так: 192.168.0.1.
                    </div>
                    <div class="alert alert-danger" style="display:none;" role="alert" id="ExistIP">
                        <strong>Такой адрес уже есть в сети!</strong>
                    </div>
                    <div class="form-group">
                        <label for="MainConnect">Подключено к устройству: </label>
                        <select class="form-control" id="MainConnect">
                            <option value="0">Нет подключения</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="DeviceType">Тип устройства: </label>
                        <select class="form-control" id="DeviceType">
                            <option value="0">ПК</option>
                            <option value="1">Свитч(не управляемый)</option>
                            <option value="2">Комутатор(управляемый)</option>
                            <option value="3">Роутер</option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" OnClick="AddConfirm();">Добавить</button>
            </div>
        </div>
    </div>
</div>

</nav>
